<section id="acerca" class=" about bg-gray-light justify-content-center full-lg-screen" >
  
    <article class=" text-center lg-center">
       
        <aside >
         
           <h1 class="text-dark pt-3 fs-1 p-3" >{{acerca.nombreCompleto}}</h1>
         <h4><i class="text-dark fs-4">{{acerca.encabezado}}</i></h4>
        <p>{{acerca.infoPersona}}</p>
        
        
          </aside>
        
        
      </article>
      
      <article id="image">
       
          
          
          <img id="mimagen" class="gray-scale img-fluid " [src]="'../assets/imgeze.jpg'">
          
      
          <div class="btn-group-sm me-2" role="group" aria-label="First group">

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Crear acerca</h5>
                  
                </div>
                <div class="modal-body">
                  
                  
                  
                  <form [formGroup]="acercaForm"  (ngSubmit)="guardar()">
                  <div class="form-group mb-3">
                    <label for="recipient-name" class="col-form-label">Nombre Completo:</label>
                    <input class="form-control" id="recipient-name" formControlName="nombreCompleto" >
                  </div> 
                  <div class="form-group mb-3">
                    <label for="recipient-name" class="col-form-label">Encabezado:</label>
                    <input class="form-control" id="recipient-name" formControlName="encabezado" >
                  </div> 
                  <div class="form-group mb-3">
                      <label for="message-text" class="col-form-label">Comentario:</label>
                      <textarea type="text"  formControlName="infoPersona" class="form-control" id="message-text"></textarea>
                    </div>
                    <div class="form-group mb-3">
                      <label for="recipient-name" class="col-form-label">URL Imagen:</label>
                      <input type="file" class="form-control" id="recipient-name" formControlName="url" (change)="subirImg($event)" >
                    </div>
             
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary" [disabled]="acercaForm.invalid">Guardar</button>
                </div>
              </form>
              </div>
            </div>
            </div>
          </div>
        
         </div>
        </article>
      
    </section>
