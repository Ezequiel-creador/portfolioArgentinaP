<section  class="bg-gray-light justify-content-center full-lg-screen" >
<div class="container">
    <div class="card" style=" padding:3rem;">
        <h2>Crear experiencia</h2>
    <div class="row">
        <div>
            <form (ngSubmit)="crearExpe()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
                </div>
                <div class="form-group">
                    <label for="empresa">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="empresa" name="nombreE" [(ngModel)]="empresa" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion de las tareas</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="number" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required>
                </div>
                <button class="btn btn-primary m-4">
                    AÃ±adir
                </button>
            </form>
        </div>
    </div>
</div>
</div>
</section>
